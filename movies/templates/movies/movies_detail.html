<!-- templates/movies/movie_detail.html -->

{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{{ movie.name }}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
</head>
<body>
  <div class="container mt-5">
    <h1>{{ movie.name }}</h1>
    <img src="{{ movie.image.url }}" alt="{{ movie.name }}" class="img-fluid mb-3" width="300" />
    <p>{{ movie.description }}</p>

    {% if movie.trailer_url %}
      <button type="button" class="btn btn-primary mb-4" data-toggle="modal" data-target="#trailerModal">
        â–¶ Watch Trailer
      </button>

      <!-- Modal for Trailer -->
      <div class="modal fade" id="trailerModal" tabindex="-1" role="dialog" aria-labelledby="trailerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="trailerModalLabel">{{ movie.name }} - Trailer</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item"
                        src="https://www.youtube.com/embed/{{ movie.trailer_url|cut:'https://www.youtube.com/watch?v=' }}"
                        allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% else %}
      <p class="text-muted">No trailer available.</p>
    {% endif %}

    <a href="{% url 'theater_list' movie.id %}" class="btn btn-danger mt-4">View Theaters</a>
  </div>

  <!-- Scripts for modal to work -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
